<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>YoPassGen</title>
</head>

<body>

    <main>
        <div class="container">

            <div class="genwindow">

                <div class="info">
                    <h1 class="label">
                        Password Generator
                    </h1>
                    <p class="slogan">
                        Minimalistic tool to make <strong style="color: rgb(3, 180, 3);">strong</strong> passwords.
                    </p>
                </div>

                <div class="generator">
                    <textarea id="myTextarea" class="passw_area" cols="41" rows="1"></textarea>
                    
                    <button class="copybtn" onclick="copy()">
                        <img class="copyicon" src="images/copy.png" alt="copy">
                    </button>

                    <button class="genbutton" onclick="pasteNewPassword()">
                        Generate
                    </button>
                </div>

                <p style="font-size: large; text-align: center; color: #fff;">Settings:</p>
                <div class="settings" style="border: 1px solid rgba(128, 128, 128, 0.226); border-radius: 20px;">
                    
                    <ul>
                        <li class="Length set">
                            <p>Lenght of the password</p>

                            <form onsubmit="return false" oninput="level.value = flevel.valueAsNumber">
                                <input name="flevel" id="flying" type="range" min="4" max="32" value="16">
                                <output for="flying" name="level" style="display: block;"> 16 </output>
                            </form>
                                
                        </li>
                        <p style="text-align:center; margin-top: 2.5vh; color: #fff;">Include:</p> 

                        <li class="set">
                            <input id="letters" type="checkbox" checked> Letters
                        </li>
                        <li class="set">
                             <input class="numbers" id="numbers" type="checkbox" checked> Numbers              
                        </li>
                        <li class="set">
                            <input id="symbols" type="checkbox"> Symbols
                        </li>
    
                    </ul>
                </div>

            </div>
            

        </div>
    </main>

    <canvas id="canvas"></canvas>
    <script src="scripts/particle.js"></script>
    <script src="scripts/gen.js"></script>
</body>

</html>
