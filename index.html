<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>YoPassGen - Password Generator</title>
</head>

<body>
    <main>
        <p class="version">v2.3</p>

        <div class="container">

            <div class="genwindow">

                <div class="info">
                    <a href="https://github.com/Niyaz228/YoPassGen" target="_blank">
                        <h1 class="label gradient-text">
                            Password Generator
                        </h1>
                    </a>
                    
                    <p class="slogan">
                        <span class="gradient-text2">YoPassGen</span> - minimalistic tool to make <strong style="color: rgb(3, 180, 3);">strong</strong> passwords.
                    </p>
                </div>

                <div class="generator">
                    <textarea id="myTextarea" class="passw_area" cols="32" rows="1" readonly></textarea>
                    
                    <button class="copybtn" id="copybtn">
                        <img class="copyicon" src="images/copy.png" alt="copy">
                    </button>

                    <button class="genbutton" id="genbtn">
                        Generate
                    </button>
                </div>

                <div class="error" id="error">
                    Error: check at least one box.
                </div>

                <p style="font-size: large; text-align: center; color: #fff;">Settings:</p>
                <div class="settings" style="border: 1px solid rgba(128, 128, 128, 0.226); border-radius: 20px;">
                    
                    <ul>
                        <li class="set">

                            <p>Type of generation</p>
                            <input type="radio" name="gentype" id="gentype_s"><label style="margin-right: 15px;"> Strict </label>
                            <input type="radio" name="gentype" id="gentype_ns" checked><label> Not strict </label>
                            <script>
                                gentype_s.onclick = function (){
                                    document.getElementById("headofincsec").innerText = "Must include:";
                                }
                                gentype_ns.onclick = function (){
                                    document.getElementById("headofincsec").innerText = "May include:";
                                }
                            </script>

                        </li>
                        <li class="Length set">
                            <p>Length of the password</p>

                            <form onsubmit="return false" oninput="level.value = flevel.valueAsNumber">
                                <input name="flevel" id="flying" type="range" min="4" max="32" value="16">
                                <output for="flying" name="level" style="display: block;"> 16 </output>
                            </form>
                        </li>
                        <p id="headofincsec" style="text-align:center; color: #fff;">May include:</p> 

                        <li class="set">
                            <input id="lower" type="checkbox" checked> Lowercase(a-z)
                        </li>
                        <li class="set">
                            <input id="upper" type="checkbox" checked> Uppercase(A-Z)
                        </li>
                        <li class="set">
                             <input class="numbers" id="numbers" type="checkbox" checked> Numbers(0-9)            
                        </li>
                        <li class="set">
                            <input id="symbols" type="checkbox"> Symbols(!@#$...)
                        </li>
    
                    </ul>
                </div>

            </div>
            

        </div>
    </main>

    <canvas id="canvas"></canvas>
    <script src="scripts/particle.js"></script>
    <script src="scripts/gen.js"></script>
</body>

</html>
